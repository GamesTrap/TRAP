        Xcopy Games/Headless-Tests/Assets bin/Release-linux-x86_64/Games/Headless-Tests/ /E /H /C /I
        Xcopy Games/Sandbox/Assets bin/Release-linux-x86_64/Games/Sandbox/ /E /H /C /I
        Xcopy Games/Tests/Assets bin/Release-linux-x86_64/Games/Tests/ /E /H /C /I
        Xcopy Games/Tests3D/Assets bin/Release-linux-x86_64/Games/Tests3D/ /E /H /C /I
        Xcopy Games/TRAP-Editor/Assets bin/Release-linux-x86_64/Games/TRAP-Editor/ /E /H /C /I
