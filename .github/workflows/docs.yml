# Documentation Build. This generates the Documentation website for TRAPâ„¢

name: Build-Docs

# Controls when the workflow will run
on:
  # Allow to run this action manually
  workflow_dispatch:
  workflow_run:
    workflows: [ "Build-CI" ]
    types: [ completed ]

jobs:
  build-docs-linux:
    #Only run this workflow on the master branch, either triggered manually
    #or by a successful run of the Build-CI workflow
    if: ${{ (github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch') && github.ref == 'refs/heads/master' }}
    name: Build Docs Linux
    runs-on: ubuntu-latest
    # env:
    steps:
    # Check-out repository and submodules under $GITHUB_WORKSPACE
    - uses: actions/checkout@v3
      with:
        submodules: 'true'
    # Install doxygen
    - name: Install doxygen
      run: sudo apt install doxygen
    # Install Sphinx
    - name: Install Sphinx
      run: sudo apt install python3-sphinx
    # Make python 3 available as python
    - name: Make python3 available as python
      run: sudo update-alternatives --install /usr/bin/python python /usr/bin/python3 10
    # Make pip3 available as pip
    - name: Make pip3 available as pip
      run: sudo update-alternatives --install /usr/bin/pip pip /usr/bin/pip3 10
    # Make scripts and premake executable
    - name: Set Execute flags
      run: |
        chmod +x libs/premake5/linux/premake5
        chmod +x GeneratorScripts/GenerateDocumentation.sh
    # Generate docs
    - name: Generate Documentation
      run: |
        cd GeneratorScripts/
        ./GenerateDocumentation.sh
        cd ..
    # Setup git config
    - name: Setup git config
      run: |
        git config user.name "GitHub Actions Bot"
        git config user.email "<>"
    # Commit & push updated docs to master
    - name: Commit & push changes to master
      run: |
        git add docs/**
        git commit -m "[CI] Updated docs"
        git push
